<div class="row">
    <div class="col-md-12">
        <div class="row">
            <table class="table table-condensed">
                <thead>
                    <label>
                        <h2>Lista de estudantes</h2>
                    </label>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                    </tr>
                    <tr class="teste" *ngFor="let estudante of estudantes" routerLink='/detalhe/{{estudante.id}}'>
                        <td><a>{{estudante.id}}</a>
                        </td>
                        <td>{{estudante.nome}}</td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<!-- Adiciona um novo Estudante -->
<form>
    <div class="row">
        <div class="column">

            <label>Nome do Estudante:
                <input #nome placeholder="Nome" />
            </label>
        </div>
        <div class="column">
            <label>É Jedi?
                <input #isJedi placeholder="é Jedi" />
            </label>
        </div>
        <div class="column">
            <label>Templo:
                <input #templo placeholder="templo" />
            </label>
        </div>
        <div class="column">
            <button (click)="adicionar(nome.value, isJedi.value, templo.value); ">Adicionar</button>
        </div>
    </div>
</form>
